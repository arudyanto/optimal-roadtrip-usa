<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Randy Olson uses machine learning to find the optimal road trip across the U.S.">
    <meta name="author" content="Randal S. Olson">
    
    <title>The optimal road trip across the U.S. according to machine learning</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 10px;
        border: 1px solid #999;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
		var directionsDisplay1, directionsDisplay2;
		var directionsDisplay3, directionsDisplay4;
		var directionsDisplay5, directionsDisplay6;
		var markerOptions = {icon: "http://maps.gstatic.com/mapfiles/markers2/marker.png"};
		var directionsDisplayOptions = {preserveViewport: true,
										markerOptions: markerOptions};
		var directionsService = new google.maps.DirectionsService();
		var map;

		function initialize() {
		  var center = new google.maps.LatLng(39, -96);
		  var mapOptions = {
			zoom: 5,
			center: center
		  };
		  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		  directionsDisplay1.setMap(map);
		  directionsDisplay2.setMap(map);
		  directionsDisplay3.setMap(map);
		  directionsDisplay4.setMap(map);
		  directionsDisplay5.setMap(map);
		  directionsDisplay6.setMap(map);
		}

		function calcRoute(start, end, routes) {
		  switch (start) {
		  	case "Grand Canyon National Park Lodges, 88 Village Loop Drive, Grand Canyon Village, AZ 86023":
		  		directionsDisplay1 = new google.maps.DirectionsRenderer(directionsDisplayOptions);
		  		break;
		  	case "Graceland, Elvis Presley Boulevard, Memphis, TN":
		  		directionsDisplay2 = new google.maps.DirectionsRenderer(directionsDisplayOptions);
		  		break;
		  	case "Mount Vernon, Fairfax County, Virginia":
		  		directionsDisplay3 = new google.maps.DirectionsRenderer(directionsDisplayOptions);
		  		break;
		  	case "USS Constitution, Boston, MA":
		  		directionsDisplay4 = new google.maps.DirectionsRenderer(directionsDisplayOptions);
		  		break;
		  	case "Lincoln Home National Historic Site Visitor Center, 426 South 7th Street, Springfield, IL":
		  		directionsDisplay5 = new google.maps.DirectionsRenderer(directionsDisplayOptions);
		  		break;
		  	case "Glacier National Park, 64 Grinnell Drive, West Glacier, MT 59936":
		  		directionsDisplay6 = new google.maps.DirectionsRenderer(directionsDisplayOptions);
		  		break;
		  }
		  
		  var waypts = [];
		  for (var i = 0; i < routes.length; i++) {
		  	waypts.push({
		  	  location:routes[i],
		  	  stopover:true});
		  	}
		  
		  var request = {
			  origin: start,
			  destination: end,
			  waypoints: waypts,
			  optimizeWaypoints: false,
			  travelMode: google.maps.TravelMode.DRIVING
		  };
		  directionsService.route(request, function(response, status) {
			if (status == google.maps.DirectionsStatus.OK) {
				switch (start) {
					case "Grand Canyon National Park Lodges, 88 Village Loop Drive, Grand Canyon Village, AZ 86023":
						directionsDisplay1.setDirections(response);
						break;
					case "Graceland, Elvis Presley Boulevard, Memphis, TN":
						directionsDisplay2.setDirections(response);
						break;
					case "Mount Vernon, Fairfax County, Virginia":
						directionsDisplay3.setDirections(response);
						break;
					case "USS Constitution, Boston, MA":
						directionsDisplay4.setDirections(response);
						break;
					case "Lincoln Home National Historic Site Visitor Center, 426 South 7th Street, Springfield, IL":
						directionsDisplay5.setDirections(response);
						break;
					case "Glacier National Park, 64 Grinnell Drive, West Glacier, MT 59936":
						directionsDisplay6.setDirections(response);
						break;
				  }
			}
		  });
		}

		google.maps.event.addDomListener(window, 'load', initialize);
		
	
		calcRoute("Church of St Ignatius, Singapore", 
		"The Church Of Our Lady Of Lourdes, Singapore", 
		["Church Of St. Mary Of The Angels, Singapore", 
		"Church of the Holy Cross, Singapore", 
		"Blessed Sacrament Church, Singapore", 
		"Church of St Teresa, Singapore", 
		"Saint Bernadette Church, Singapore", 
		"Church of the Sacred Heart, Singapore", 
		"Sacred Heart Church, Singapore", 
		"Saint Joseph's Church, Singapore"]);
					
		calcRoute('Blessed Sacrament Church, Singapore', 
		'Church of St Teresa, Singapore', 
		'Church of the Sacred Heart, Singapore', 
		'Saint Bernadette Church, Singapore', 
		"Saint Joseph's Church, Singapore", 
		'Sacred Heart Church, Singapore', 
		'The Church Of Our Lady Of Lourdes, Singapore', 
		'Church of St Ignatius, Singapore', 
		'Church Of St. Mary Of The Angels, Singapore', 
		'Church of the Holy Cross, Singapore');
		
		calcRoute('Church of the Holy Cross, Singapore', 
		'Blessed Sacrament Church, Singapore', 
		'Church of St Teresa, Singapore', 
		'Saint Bernadette Church, Singapore', 
		'Church of the Sacred Heart, Singapore', 
		'Sacred Heart Church, Singapore', 
		"Saint Joseph's Church, Singapore", 
		'The Church Of Our Lady Of Lourdes, Singapore', 
		'Church of St Ignatius, Singapore', 
		'Church Of St. Mary Of The Angels, Singapore');

		calcRoute('Church of St Ignatius, Singapore', 
		'Church Of St. Mary Of The Angels, Singapore', 
		'Church of the Holy Cross, Singapore', 
		'Blessed Sacrament Church, Singapore', 
		'Church of St Teresa, Singapore', 
		'Saint Bernadette Church, Singapore', 
		'Church of the Sacred Heart, Singapore', 
		'Sacred Heart Church, Singapore', 
		"Saint Joseph's Church, Singapore", 
		'The Church Of Our Lady Of Lourdes, Singapore');

		calcRoute
		('Church of the Holy Cross, Singapore', 'Blessed Sacrament Church, Singapore', 
		'Church of St Teresa, Singapore', 'Saint Bernadette Church, Singapore', 
		'Sacred Heart Church, Singapore', 'Church of the Sacred Heart, Singapore', 
		"Saint Joseph's Church, Singapore", 'The Church Of Our Lady Of Lourdes, Singapore', 
		'Church of St Ignatius, Singapore', 'Church Of St. Mary Of The Angels, Singapore');
		
		calcRoute
		('Church of St Ignatius, Singapore', 'Church Of St. Mary Of The Angels, Singapore', 
		'Church of the Holy Cross, Singapore', 'Blessed Sacrament Church, Singapore', 
		'Church of St Teresa, Singapore', 'Saint Bernadette Church, Singapore', 
		'Church of the Sacred Heart, Singapore', 'Sacred Heart Church, Singapore', 
		"Saint Joseph's Church, Singapore", 'The Church Of Our Lady Of Lourdes, Singapore');
		
		calcRoute
		('Church of the Sacred Heart, Singapore', "Saint Joseph's Church, Singapore", 
		'The Church Of Our Lady Of Lourdes, Singapore', 'Church of St Ignatius, Singapore', 
		'Church Of St. Mary Of The Angels, Singapore', 'Church of the Holy Cross, Singapore', 
		'Blessed Sacrament Church, Singapore', 'Church of St Teresa, Singapore', 
		'Saint Bernadette Church, Singapore', 'Sacred Heart Church, Singapore');
		
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
